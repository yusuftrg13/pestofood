<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İletişim Formu</title>
    <link rel="stylesheet" href="iletisim.css">
    <script src="https://kit.fontawesome.com/d755b7edb1.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;700&display=swap">
</head>
<body>
    <section id="contact">
        <div class="container">
            <h1 class="title">Bizimle İletişime Geçin</h1>
            <div class="contact-area">
                <div class="cont-left">
                    <div class="cont-top">
                        <div class="cont-element">
                            <i class="far fa-address-card"></i>
                            <address>İstanbul/Etiler</address>
                    </div>
                    <div class="cont-element">
                        <i class="far fa-envelope"></i>
                        <a href="mail:yusufturgay12@gmail.com">yusufturgay12@gmail.com</a>
                    </div>
                    <div class="cont-element">
                        <i class="fas fa-phone-alt"></i>
                        <a href="tel:+123456789">05375869764</a>
                    </div>
                    </div>
                    <div class="cont-bottom">
                       <a href="#"> <i class="fab fa-facebook-f"></i></a>
                       <a href="#"> <i class="fab fa-twitter"></i></a>
                       <a href="#"> <i class="fab fa-instagram"></i></a>
                       <a href="#"> <i class="fab fa-linkedin-in"></i></a>
                       
                        
                        
                 </div>

                </div>
                <div class="cont-right">
                    <form action="">
                        <input type="text" name="text" id="text" placeholder="Ad Soyad">
                        <input type="email" name="email" id="email" placeholder="E-Mail">
                        <textarea name="message" id="message" rows="10" placeholder="Mesajı Gönder"></textarea>
                        <button>Send</button>
                    </form>

                </div>
            </div>
        </div>
    </section>

</body>
</html>
